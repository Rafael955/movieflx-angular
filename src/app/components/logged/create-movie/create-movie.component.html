<div class="logo">
    <img src="/images/logo.png" alt="MovieFlx" class="header-logo" />
</div>
<div id="sign-in-container" class="d-flex flex-column align-items-center justify-content-center">
    <form>
        <h1 class="text-center fw-bold mb-4" style="font-size: 2.5rem;">Cadastre seu filme aqui</h1>
        <div class="form-container">
            <div class="me-md-3">
                <div class="mb-3">
                    <input type="text" class="form-control bg-dark text-white border-0 py-3" placeholder="Nome do filme" style="font-size: 1.1rem; opacity: 0.8;" />
                </div>
                <div class="form-group position-relative mb-3">
                    <input type="text" class="form-control custom-input bg-dark text-white border-0 py-3" placeholder="Data de lançamento" style="font-size: 1.1rem; opacity: 0.8;" />
                    <i class="bi bi-calendar-week position-absolute end-0 top-50 translate-middle-y text-danger me-3"></i>
                </div>
                <div class="form-group position-relative mb-3">
                    <select class="form-control bg-dark text-white border-0 py-3 ps-4">
                        <option>Aonde está disponível?</option>
                        <option>Netflix</option>
                        <option>Amazon Prime Video</option>
                        <option>Disney+</option>
                        <option>HBO Max</option>
                        <option>Apple TV+</option>
                        <option>Globoplay</option>
                        <option>Paramount+</option>
                        <option>Star+</option>
                        <option>Outros</option>
                    </select>
                    <i class="bi bi-chevron-down position-absolute end-0 top-50 translate-middle-y text-danger me-3"></i>
                </div>
            </div>
            <div>
                  <div class="mb-3">
                    <input type="text" class="form-control bg-dark text-white border-0 py-3" placeholder="Descrição do filme" style="font-size: 1.1rem; opacity: 0.8;" />
                </div>
                <div class="form-group position-relative mb-3">
                    <input type="text" class="form-control custom-input py-3" placeholder="Avaliação geral">
                    <i class="bi bi-star position-absolute end-0 top-50 translate-middle-y text-danger me-3"></i>
                </div>
                
                <div class="form-group position-relative mb-3">
                     <select class="form-control bg-dark text-white border-0 py-3 ps-4">
                        <option>Qual categoria?</option>
                        <option>Ação</option>
                        <option>Comédia</option>
                        <option>Drama</option>
                        <option>Terror</option>
                        <option>Ficção Científica</option>
                        <option>Romance</option>
                        <option>Animação</option>
                        <option>Documentário</option>
                        <option>Outros</option>
                    </select>
                    <i class="bi bi-chevron-down position-absolute end-0 top-50 translate-middle-y text-danger me-3"></i>
                </div>
            </div>
        </div>
        <div class="d-grid col-6 mx-auto mt-3">
            <button type="submit" class="btn btn-danger py-3">Cadastrar filme</button>
        </div>
    </form>
</div>
