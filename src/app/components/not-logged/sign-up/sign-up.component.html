<div id="sign-in-container" class="d-flex flex-column align-items-center justify-content-center">
    <form class="w-100">
        <h1 class="text-center fw-bold mb-4" style="font-size: 2.5rem;">Cadastre-se</h1>
        <div class="mb-3">
            <input type="text" class="form-control bg-dark text-white border-0 py-3" placeholder="Seu nome completo" style="font-size: 1.1rem; opacity: 0.8;" />
        </div>
        <div class="mb-3">
            <input type="text" class="form-control bg-dark text-white border-0 py-3" placeholder="Seu melhor e-mail" style="font-size: 1.1rem; opacity: 0.8;" />
        </div>
        <div class="mb-4">
            <input type="password" class="form-control bg-dark text-white border-0 py-3" placeholder="Sua senha"/>
        </div>
        <div class="d-grid mb-3">
            <button type="submit" class="btn btn-danger fw-bold py-3">Cadastrar conta</button>
        </div>
        <div class="text-center">
            <span class="text-white-50" style="font-size: 1.1rem;">Já tem uma conta? </span>
            <a routerLink="/login" class="fw-bold text-danger text-decoration-none" style="font-size: 1.1rem;">Faça Login</a>
        </div>
    </form>
</div>
